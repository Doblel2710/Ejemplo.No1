
<div id="cardContent" *ngIf ="posts?.length > 0">
  <div *ngFor ="let post of posts">
      <mat-card class="card">
        <div id="date" class="row">
          <p  >{{post.date}}</p>
        </div>
        <div id="postMsg" class="row">
          <p>{{post.publish}}</p>
        </div>
        <div id="bottomInfo" class="row">
          <img class="profileImg" src="{{post.photoUrl}}">
          <p id="userName" >{{post.name}}</p>
          <i class="far fa-edit"></i>         
          <i class="fas fa-trash"></i>
          <i class="far fa-heart"></i> 
        </div>
      </mat-card>
  </div>
</div>
