<section id="loggedHomePage">
  <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Muro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Mi perfil
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Amigos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Chat</a>

      </ul>
    </div>
  </nav>

  <!--Aca comienza la tarjeta del nuevo post-->
  <div id="new-post-container" class="container col-xs-8 col-sm-12 col-md-8 col-lg-8">
    <div>
      <!--input texto-->
      <textarea class="txt col-12 input_text_post" id="postArea" placeholder="¿Qué quieres publicar?"></textarea>
    </div>
    <!-- CIERRE input texto-->

    <hr/>
    <div class="container" id="newPostFunctions_container">
      <!--Iconos y boton debajo del texarea-->

      <!--foto usuario-->
      <img id="userPicture_newPost" src="src/assets/img/usuario.png">
      <!-- cierre foto usuario-->
      <!--añadir imagen-->
      <button id="btn-addImages" type="button">
        <img id="images-icon" src="src/assets/img/picture.png">
        <i id="plus-icon" class="fas fa-plus"></i>
      </button>
      <!-- cierre añadir imagen-->

      <!--SELECTOR DE TAG-->
      <form id="formTag">
        <select id="tags">
          <option selected>TAG</option>
          <option value="1">Compost</option>
          <option value="3">Ecología</option>
          <option value="3">Energías renovables</option>
          <option value="3">Lombricultura</option>
          <option value="3">Reciclaje</option>
          <option value="3">Outdoor</option>
          <option value="2">Alimentacion sana</option>
        </select>
      </form>
      <!-- CIERRE SELECTOR DE TAG-->

      <!--boton postear-->
      <button id="btn-post" type="button" class="btnBlue">Publicar</button>
      <!--cierre boton postear-->
      
       <!--boton postear-->
       <button id="edit-saved" type="button" class="btnBlue">Guardar</button>
       <!--cierre boton postear-->

    </div>
    <!--FIN Iconos y boton debajo del texarea-->
  </div>
  <!--Aca termina la tarjeta nuevo post-->

  <!--Aca se imprimen los post guardados en el muro-->
  <div id="savedPost"></div>

  <!--Aca se imprime el nuevo post del usuario-->
  <div id="addPostUser"></div>
